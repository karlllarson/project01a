  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">MyRestaurant</a>
    </div>
    <div>
        <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="menuBreakfast.html">Menu</a></li>
            <li><a href="reservation.html">Reservation</a></li>
            <li class="active"><a href="#">Book a Table</a></li>
        </ul>
    </div>
</nav>
<div>
    <div class="divLeft2">
        <form class="form-horizontal" action="handleBookTableForm.php" method="GET">
            <div class="container">
                <h1 class="display-3">Book a Table</h1>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="fname">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="fname" id="fname" placeholder="Enter first name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lname">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter last name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" required name="email" id="email" placeholder="Enter email address">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="comment">Comment :</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" required id="comment" name="comment" rows="4" cols="40" ></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="box">
        <div class="innerBox"> 
            <div class="centered-text"><b>OPENING HOURS</b></div>
            <div class="line"></div>
            <div class="centered-text">MONDAY - THURSDAY</div>
            <div class="centered-text">9:00 AM - 9:00 PM</div>
            <div>&nbsp;</div>
            <div class="centered-text">FRIDAY & SATURDAY</div>
            <div class="centered-text">9:00 AM - MIDNIGHT</div>
        </div>
    </div>
</body>
</html>
